<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poem Toy</title>
  </head>
  <body>
    <form
      action="/four_box"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="Elliot" />
      <br />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="Gould" />
      <br />

      <label for="message_one">Message #1:</label>
      <input
        type="text"
        id="message_one"
        name="message_one"
        value="Hello Elliot."
      />
      <br />

      <label for="message_two">Message #2:</label>
      <input
        type="text"
        id="message_two"
        name="message_two"
        value="Nice to see you."
      />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
